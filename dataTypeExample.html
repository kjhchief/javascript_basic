<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 자바스크립트 데이터 타입
    // 기본 자료형(원시 타입)
    // 동적 데이터 타입
    // string 타입
    let name;
    name = "김재훈"; // 값이 담기는 순간 문자열로 결정됨.
    name = name + "천재";
    console.log(name);
    // 템플릿 문자열
    let message = `안녕하세요. ${name}`;
    console.log(message);

    // 템플릿 문자열은 연산도 가능
    console.log(`3 + 4 = ${3+4}`);

    // 제어문자, 이스케이프 문자 처리
    let test = "\"자바스크립트\"가 왕이여.";
    console.log(test);

    // 숫자 자료형
    let age = 30;
    let weight = 67.5;

    let result = -10 / 0;
    console.log(result);
    result = "김기정" / 5;
    console.log(result);

    // typeof 연산
    console.log(typeof age); 
    console.log(typeof weight);

    // boolean형 
    let flag = true;
    flag = "김재훈 천재";
    flag = 10;
    // 다 가능. 자동 형변환 해줌.
    console.log(typeof flag);
    // 0, "", null, undefined 도 false로 형변환 시킴
    flag = 0;
    flag = " ";
    if(flag){
      console.log("참입니다");
    }
    let x;
    console.log(x);

    let res = "100" / '4';
    console.log(res);

    // 자바스크립트에는 강제형변환 연산자가 존재하지 않는다.
    // int x = (int)15.6;
    // 알아서 해줌
    console.log("김재훈", "천재", 10);

    let ssn = "680313-1234567"; // 기본 데이터타입
    console.log(typeof ssn);
    let c = ssn.charAt(1); // 객체로 자동 형변환
    console.log(c);

    // 레퍼런스(객체) 자료형 추후 설명


    // 레퍼런스(객체) 자료형

  </script>
  
</body>
</html>
