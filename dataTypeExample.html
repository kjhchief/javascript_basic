<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 자바스크립트 데이터 타입
    // 기본 자료형(원시 타입)
    // 동적 데이터 타입
    // string 타입
    let name;
    name = "김재훈"; // 값이 담기는 순간 문자열로 결정됨.
    name = name + "천재";
    console.log(name);
    // 템플릿 문자열
    let message = `안녕하세요. ${name}`;
    console.log(message);

    // 템플릿 문자열은 연산도 가능
    console.log(`3 + 4 = ${3+4}`);

    // 제어문자, 이스케이프 문자 처리
    let test = "\"자바스크립트\"가 왕이여.";
    console.log(test);

    // 숫자 자료형
    let age = 30;
    let weight = 67.5;

    // typeof 연산
    console.log(typeof age); 
    console.log(typeof weight);

    // boolean형 
    let flag = true;
    console.log(typeof flag);

    // 레퍼런스(객체) 자료형

  </script>
  
</body>
</html>
