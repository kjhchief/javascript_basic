  <script>
    // 실행되는 시점에 메모리상에 브라우저와 관련된 프로퍼티와 메소드를 정의하고
    // 있는 window라는 이름의 표준 내장객체를 생성해 놓는다.
    console.dir(window);
    // window.alert('이넘이 윈도우 객체라능');

    window.message = "김재훈 천재"; //윈도우객체 메소드 프로퍼티에 message 값이 할당됐다. 인스턴스 변수가 추가된 것이다.
    console.log(window.message);

    // 전역함수 정의
    function doTask(){
      console.log("전역 함수입니다.");
      console.log(this);
    }
    doTask();
