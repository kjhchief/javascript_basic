<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 함수 선언문
    function name(params) {
      
    }

    // 함수 표현식(메모리 관리)
    // 함수 표현식은 호이스팅이 되지 않기 때문에 선언 전 사용할 수 없다.
    // sayHello("후니훈"); => 에러다!
    let sayHello = function(name) {
      console.log(`안녕하세요. ${name}님`);
    }

    sayHello("김재훈");

    // 자바스크립트는 1급 객체이기 때문에 변수에 할당할 수 있다.
    // Pass by Reference 개념이 적용
    // 함수도 객체니까. 함수에 함수를 전달?
    let sayHello2 = sayHello;
    sayHello2("박기정");


  </script>
  
</body>
</html>
