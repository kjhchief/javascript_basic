<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Study</title>

</head>
<body>
  <img src="./img/laptop.jpg" alt="laptop">
  <img id="myImg">
  <div id="yourImg">

  </div>

  <script>
    let imgElement = document.querySelector("#myImg");
    imgElement.setAttribute("src", "./img/laptop.jpg");
    imgElement.removeAttribute("src");

    document.querySelector("#yourImg").innerHTML = "<img src ='./img/laptop.jpg'>"



  </script>
  
</body>
</html>
