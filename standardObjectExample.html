<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 자바스크립트 표준 내장 객체들
    // 같은 의미
    let obj1 = new Object();
    obj1.name = "김기정";
    let obj2 = {
      name : "김기정"
    }; 

    console.log(obj2.hasOwnProperty('name'));
    console.log(obj2.valueOf());

    console.dir(obj2);

    let num = 50.45454;
    let numObject = new Number(num);
    console.log(Number.MAX_VALUE);
    console.log(numObject.toFixed(2));
    console.log(numObject.toString().charAt(0));
    console.log(num.toFixed(2));
    console.log(num.valueOf());

    let numString = "12345";
    let n = Number(numString);
    console.log(typeof n);
    let n2 = parseInt(numString);
    
    console.log(typeof n2);

    let language1 = "Java Script"
    let language2 = "Java Script"
    console.log(language1.toUpperCase() === language2.toLocaleUpperCase());
    console.log(language1.length);

    let today = new Date();
    console.log(today.toLocaleString());

    console.log(today.getTime());


  </script>
  
</body>
</html>
