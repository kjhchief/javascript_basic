    // 동일한 객체를 여러개 생성할 수 있는 함수 정의(팩토리 함수)

    }

    let jinho = makeUser("송진호", 20, "male");
    let jaehoon = makeUser("김재훈", 22, "male");
    let heyna = makeUser("김현아", 22, "female");

    console.log(jaehoon);
    console.log(heyna);

  </script>
