  <script>
    // Rest Parameter(자바의 가변인자)
    function sum(...args){
      let  result = 0;
      // for (let i = 0; i < args.length; i++) {
      //   result += args[i];
      // }
      // for (const num of args) {
      //   result += num;
      // }

      for (const i in args) {
        result += args[i];
      }
      return result;      
    }
    console.log(sum(10));
    console.log(sum(10, 20));
    console.log(sum(10, 20, 30));
  
  </script>
