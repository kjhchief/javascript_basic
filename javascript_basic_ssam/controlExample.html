<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // if
    let score = 88;
    if (score >= 90) {
      console.log("수입니다..");
    } else if(score >= 80){
      console.log("우입니다..");      
    } else if(score >= 70){
      console.log("미입니다..");      
    }else if(score >= 60){
      console.log("야입니다..");      
    } else{
      console.log("가입니다.."); 
    }

    // switch
    switch (Math.floor(score/10)) {
      case 10:
      case 9: console.log("수"); break;
      case 8: console.log("우"); break;
      case 7: console.log("미"); break;
      case 6: console.log("양"); break;
      default: console.log("가"); break;
    }

    // while
    let index = 0;
    let result = 0;
    while (index <= 100) {
      result += index;
      index++;      
    }
    console.log(result);

    result = 0;
    for(let i =0; i<=100; i++){
      result += i;
    }
    console.log(result);

    // 구구단을 문서에 출력
    document.write(`<table border='1'>`);
    for (let i=2; i<=9; i++){
      document.write(`<tr>`);
        for(let j=1; j<=9; j++){
          document.write(`<td>${i} * ${j} = ${i*j}</td>`);
        }
      document.write(`</tr>`);
    }
    document.write(`</table>`);
  </script>


</body>
</html>
