<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div.button{
      width: 100px;
      height: 30px;
      background-color: aquamarine;
      color: white;
      padding: 10px 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!---인라인 이벤트 처리-->
  <button onclick="alert('클릭하였습니다..');">클릭하세요</button>
  <a href="https://www.naver.com/">네이버</a>
  <a href="javascript:location.href='https://www.naver.com/'">네이버</a>

  <!--고전 이벤트 처리-->
  <button id="btn">클릭하세요</button>
  <!--표준 이벤트 처리-->
  <button id="btn2">클릭하세요2</button>

  <div class="button">버튼</div>
  <input type="text" id="message">
  
  <script>
    let eventTarget = document.querySelector("#btn");
    //이벤트소스에 이벤트리스너 등록(binding)
    eventTarget.onclick = function (event) {
      // alert('클릭하였습니다...');
      // console.dir(event);
      // console.dir(event.target);
      alert(`버튼의 이름은 ${event.target.textContent}입니다`);
    }

    // //표준 이벤트 처리 모델
    // document.querySelector('#btn2').addEventListener("click", function (event) {
    //   alert(`버튼의 이름은 ${event.target.textContent}입니다`);
      
    // });
    document.querySelector("#btn2")
    .addEventListener("click", event => alert(`버튼의 이름은 ${event.target.textContent}입니다`))


    document.querySelector("#btn2")
    .addEventListener("click", sendServer)

    function sendServer(event){
      console.log("서버로 데이터 전송합니다.");
    }
    
    // 마우스 오버 색 바꾸기
    document.querySelector("#btn2").addEventListener("mouseenter", event => {
      // document.querySelector("#btn2").style.backgroundColor = "yellow"
      event.target.style['background-color']="yellow";
      console.dir(this);
      console.log(event.type);
    })

    const divButton = document.querySelector("div.button");
    divButton.addEventListener("dblclick", event => {
      document.querySelector("#btn").style.backgroundColor = "gold";
    })

    document.querySelector("#message").addEventListener("keypress", event => {
      // console.log(event.key);
      let inputMessage= null; // 자바로 치면 value가 getText();랑 비슷하겠지?
      // console.log(inputMessage);

      if(event.keyCode === 13){
        inputMessage = event.target.value;
        sendServer(event);
        event.target.value = "";

      }

    });




  </script>
</body>
</html>
