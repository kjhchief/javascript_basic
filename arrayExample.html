  <script>
    // Array 객체가 제공하는 다양한 메소드들
    // push(), pop(), ........
    let array = [10, 7, 9, 6, 3, 2, 8, 5, 1, 4];
    let array2 = ["c", "b", "a", "d"];
    // for 문
    // for ~ in => 인덱스 받는거
    // for ~ of => 값 받는거
    
    // 배열 루프도는 또 하나의 방법!
    // 루프 돌면서 추가적 작업 하기. callback 함수 활용
    // 배열 원소와, 인덱스와, 배열 자체 받기
    array.forEach(function(value, index, arr){
      // console.log(value, index, arr);
      console.log(value);
    }); 

    // 정렬하기
    // array.sort();
    // 정렬 로직을 콜백함수를 이용하여 지정
    array.sort(function(x, y){
      // return x - y; // 오름차순 정렬
      return y - x; // 내림차순 정렬
    });
    array.forEach(value => console.log(value)); 

  </script>
